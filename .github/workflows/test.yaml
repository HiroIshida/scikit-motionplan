name: CI

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master
    schedule:
        - cron: '0 8 * * *'

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            python-version: [3.8]
            os: [ubuntu-20.04]
        steps:
            - name: Checkout Code
              uses: actions/checkout@v2

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v1
              with:
                python-version: ${{ matrix.python-version }}
            - name: install this package
              run: |
                  sudo apt-get install libspatialindex-dev freeglut3-dev libsuitesparse-dev libblas-dev liblapack-dev libeigen3-dev
                  pip3 install scikit-build
                  python3 -m pip install -e .

            - name: pip install pytest and mypy
              run: |
                  pip3 install pytest
                  pip3 install mypy

            - name: Run Pytest
              run: |
                  pytest -v tests

            - name: Run example
              run: |
                  # python3 example/a0b_reaching.py  # a0b model is not public?
                  python3 example/humanoid_reaching.py

            - name: Run mypy
              run: |
                  mypy .
